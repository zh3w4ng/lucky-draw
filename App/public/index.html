<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Lucky Draw</title>
    <link rel="shortcut icon" href="images/sq.ico" type="image/x-icon">
    <link rel="icon" href="images/sq.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/webapp_icons/touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/webapp_icons/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/webapp_icons/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/webapp_icons/touch-icon-ipad-retina.png">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body  onload="window.scrollTo(0, 1);">
<div class="wrapper">
    <div class="col span_1_of_3">
        <div class="logo animated slideInLeft">
            <img src="images/logo_slim.svg" alt="Lucky Draw" class="shadowed"/>
        </div>
    </div>
    <div class="col_r span_1_of_3">
        <div class="logo_r animated slideInRight">
            <img src="images/sq70.png" alt="SIA 70th" class="shadowed"/>
        </div>
    </div>

    <div class="col_r span_2_of_3">
        <!--Form-->
        <div class="main-container hide" id="edit-item-container">
        </div>

        <!--Start View-->
        <div class="main-container animated fadeInDown" id="start-view-container">
            <h1 class="ready-heading">Ready?</h1>
            <button class="btn-start btn positive-btn">
                <i class="fa fa-compass show animated rotateIn"></i>
                <span class="text hide animated">Go!</span>
            </button>
        </div>

        <!--Start View-->
        <div class="main-container hide" id="rolling-view-container">
            <ul class="rolling-list">
            </ul>
            <div class="mask" id="mask-top"></div>
            <div class="mask" id="mask-bottom"></div>
        </div>

        <!--Result-->
        <div class="main-container hide" id="result-view-container">
            <h1 class="winner">
                <span class="fa-stack fa-2x">
                    <i class="fa fa-trophy fa-stack-1x"></i>
                    <i class="fa fa-stack-1x" id="winner-prize"></i>
                </span>
                <span id="prize-prize">First-Class Tickets x 2</span>
                <span id="winner-details" class="col">
                    <div>
                        <span id="winner-company"></span> -
                        <span id="winner-division"></span> -
                        <span id="winner-id"></span>

                    </div>

                    <div id="winner-name"></div>
                </span>
            </h1>
        </div>

    </div>
        <div class="col span_1_of_3">
            <button class="btn-start btn positive-btn hide" id="btn-next">
                <i class="fa fa-compass show animated rotateIn"></i>
                <span class="text hide animated">Next</span>
            </button>
    </div>
</div>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/LuckyDrawMachine.js"></script>
<script src="js/view.js"></script>
<script src="js/candidateListComponent.js"></script>
</body>
</html>
