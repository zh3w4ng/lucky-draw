<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Lucky Draw</title>
    <link rel="shortcut icon" href="images/sq.ico" type="image/x-icon">
    <link rel="icon" href="images/sq.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/webapp_icons/touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/webapp_icons/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/webapp_icons/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/webapp_icons/touch-icon-ipad-retina.png">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body  onload="window.scrollTo(0, 1);">
<div class="wrapper">
    <div class="section group">
        <div class="col span_1_of_3">
            <div class="logo animated slideInLeft">
                <img src="images/special_draw_logo_orange.png" alt="Lucky Draw" class="shadowed"/>
            </div>
        </div>
        <div class="col span_1_of_3"> </div>
        <div class="col_r span_1_of_3">
            <div class="logo_r animated slideInRight">
                <img src="images/sia_logo.png" alt="SIA 70th" class="shadowed"/>
            </div>
        </div>
    </div>

    <div class="section group">
        <div class="col span_1_of_8"></div>
        <div class="col span_6_of_8 no-margin-top-bottom">
            <h1 class="prize invisible no-margin-top-bottom">
                <span class="fa-stack fa-2x">
                    <i class="fa fa-trophy fa-stack-2x hide"></i>
                    <i class="fa fa-stack-1x" id="prize-number"></i>
                </span>
                <span id="prize-title"></span>
            </h1>
        </div>
    </div>

    <div class="section gorup">
        <div class="col span_1_of_4"></div>
        <div class="col span_2_of_4">
            <div class="main-container animated fadeInDown per-15-margin-left" id="start-view-container">
                <button class="btn-start btn positive-btn" id="btn-start">
                    <i class="fa fa-compass show animated rotateIn"></i>
                    <span class="text hide animated">Go!</span>
                </button>
            </div>
        </div>
    </div>

    <div class="section group">
        <div class="col span_1_of_8"></div>
        <div class="col span_6_of_8 no-margin-top-bottom">
            <div class="main-container hide" id="rolling-view-container">
                <ul class="rolling-list"></ul>
            </div>
        </div>
    </div>

    <div class="section group">
        <div class="col span_1_of_8">
            <button class="btn-start btn-red btn positive-btn hide" id="btn-next">
                <i class="fa fa-compass show animated rotateIn"></i>
                <span class="text hide animated">Next</span>
            </button>
            <button class="btn-start btn positive-btn hide" id="btn-redo">
                <i class="fa fa-compass show animated rotateIn"></i>
                <span class="text hide animated">Redraw</span>
            </button>
        </div>
        <div class="col span_6_of_8">
            <div class="main-container hide per-2-margin-left" id="result-view-container">
                <h1 class="winner">
                    <span id="winner-details">
                        <div id="winner-place" class="col_r span_2_of_3"></div>
                        <div id="winner-gender" class="col_r span_2_of_3"></div>
                        <div id="winner-name" class="col_r span_2_of_3"></div>
                    </span>
                </h1>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/LuckyDrawMachine.js"></script>
<script src="js/view.js"></script>
<script src="js/candidateListComponent.js"></script>
</body>
</html>
